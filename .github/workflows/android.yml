name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  api24:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/instrumented-test.yml
        with:
          api_level: 24
          arch: x86_64
          arget: google_apis

      
